<html>

<head>
    <title>Array</title>
</head>

<body>
    <h1>Array</h1>

    <p> Declarar un Array 
        <h2 id="e1" ></h2>
        <hr>
    </p>
    
    <p> ¿Como declarar un array? 
        <h3 id="rt"></h3>
        <hr>
    </p>

    <p> ¿Como agarrar el segundo elemento de array?
        <h3 id="ri"></h3>
        <hr>
    </p>

    <p> ¿Como agarrar el tercer elemento de array?
        <h3 id="yi"></h3>
        <hr>
    </p>

    <p> ¿Cómo tomar la longitud del array?
        <h3 id="nm"></h3>
        <hr>
    </p>

</body>

<script>
    var país=["Canadá", "Estados Unidos", "Rusia."];
    console.log(país);
    document.getElementById("e1").innerHTML=país;
    document.getElementById("rt").innerHTML=país[0];
    document.getElementById("ri").innerHTML=país[1];
    document.getElementById("yi").innerHTML=país[2];

    var colores= país.length;
    console.log(colores);
    document.getElementById("nm").innerHTML=colores;


</script>

</html>
